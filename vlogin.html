<button type="button" onclick="myfunc()" disabled>SUBMIT</button>&nbsp; &nbsp; &nbsp;

<script>
function myfunc(){
}

function validation(){
var user={
u:document.getElementById("u").value,
p:document.getElementById("p").value,
};
var check=false;
for(a in user)
{
if(user[a].length==0)
{
check=true;
}
}
if(check)
{
document.querySelector("button").setAttribute("disabled",true);
}
else{
document.querySelector("button").removeAttribute("disabled");
}
}

</script>
